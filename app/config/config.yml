imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  ru
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true
    translator: { fallback: ru }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: eTextBook\SpawnBundle\Entity\User

services:
  transliterate:
    class: eTextBook\LoungeBundle\Lib\Transliterate
  fileManager:
    class: eTextBook\LoungeBundle\Lib\FileManager
  bookPacker:
    class: eTextBook\LoungeBundle\Lib\BookPacker
  createETBFile:
    class: eTextBook\LoungeBundle\UseCases\Book\CreateETBFile
  updateETBFile:
    class: eTextBook\LoungeBundle\UseCases\Book\UpdateETBFile
  bookLoader:
    class: eTextBook\LoungeBundle\UseCases\Book\Loader

parameters:
      books_dir: %kernel.root_dir%/../web/books/
      book_tmp_dir: %kernel.root_dir%/../web/tmp/
      book_template_dir: %kernel.root_dir%/../web/book-template/